<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SlideShowGame</title>
    <style>
        div{
            
            margin:10px auto;
            padding:10px;
            width:500px;
            text-align:center;
        }
        h2{
            border: 1px solid rgb(255, 196, 0);
            padding: 11px;
        }
        h2 span{
            color:turquoise;
        }
        img {
            width: 400px;
            height: 400px;
            border: 9px solid  rgb(255, 196, 0);
            margin-bottom:-30px;
        }
        .pre{
            margin:50px;
            width:50px;
            padding:10px;
            color: white;
            border: none;
            font: bold 12px tahoma;
            background-color: rgb(255, 196, 0);
        }
        .start{
            margin:10px;
            width:70px;
            padding:10px;
            color: white;
            border: none;
            font: bold 12px tahoma;
            background-color: rgb(37, 189, 37);
        }
        .stop{
            margin:10px;
            width:70px;
            padding:10px;
            color: white;
            border: none;
            font: bold 12px tahoma;
            background-color: rgb(255, 75, 43);
        }

    </style>
</head>
<body>
    <div>
        <h2><span>Slide Show</span> Game</h2>
        <img src="UP/1.jpg" id="myimg" />
        <br />
        <br />
        <input class="pre" type="button" value="&lt;" onclick="previmgfun();" />
        <input class="start" type="button" value="Start" onclick="startshowfun();" />
        <input class="stop" type="button" value="Stop" onclick="stopimgfun();" />
        <input class="pre" type="button" value="&gt;" onclick="nextimgfun();" />
    </div>


    <script>
        // 1- declare array of images pathes
        var images = ["up/1.jpg", "up/2.jpg", "up/3.jpg", "up/4.jpg", "up/5.jpg", "up/6.jpg", "up/7.jpg"];
        i = 0;
        function startshowfun() {
            t=setInterval("nextimgfun()", 1000);
        }
        function nextimgfun() {
            i++;
            if (i >= images.length) {
                i = 0;
            }
            myimg.src = images[i];
        }
        function previmgfun() {
            i--;
            if (i < 0) {
                i = images.length-1;
            }
            myimg.src = images[i];
        }
        function stopimgfun() {
            clearInterval(t);
        }
    </script>
</body>
</html>
