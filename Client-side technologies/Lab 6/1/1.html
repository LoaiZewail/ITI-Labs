<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>

    <style>
        #maind{
            margin-left: auto;
            margin-right: auto;
            background-color: bisque;
            width: 500px;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        #redd{
            margin-left: auto;
            margin-right: auto;
            background-color: rgb(190, 189, 189);
            border-radius: 50%;
            width: 100px;
            height: 100px;
            
        }
        #yellowd{
            margin-left: auto;
            margin-right: auto;
            background-color: rgb(190, 189, 189);
            border-radius: 50%;
            width: 100px;
            height: 100px;
            
        }
        #greend{
            margin-left: auto;
            margin-right: auto;
            background-color: rgb(190, 189, 189);
            border-radius: 50%;
            width: 100px;
            height: 100px;
            
        }
    </style>
</head>
<body>
    <div id="maind">
        <h1 id="redd">&nbsp;</h1>
        <h1 id="yellowd">&nbsp;</h1>
        <h1 id="greend">&nbsp;</h1>
    </div>

    <script>
        
        var redd=document.getElementById('redd');
        var yellowd=document.getElementById('yellowd');
        var greend=document.getElementById('greend');
        

        function changered(){
            setTimeout(function(){
            redd.style.backgroundColor="tomato";
            yellowd.style.backgroundColor="rgb(190, 189, 189)";
            greend.style.backgroundColor="rgb(190, 189, 189)";
            },1000);
            }

        function changeyellowd(){
            setTimeout(function(){
            redd.style.backgroundColor="rgb(190, 189, 189)";
            yellowd.style.backgroundColor="rgb(252, 220, 38)";
            greend.style.backgroundColor="rgb(190, 189, 189)";
            },2000);
            }

        function changegreend(){
            setTimeout(function(){
            redd.style.backgroundColor="rgb(190, 189, 189)";
            yellowd.style.backgroundColor="rgb(190, 189, 189)";
            greend.style.backgroundColor="rgb(82, 228, 82)";
            },3000);
        }
        
        var t=setInterval(function() {
            changered() ;
            changeyellowd() ;
            changegreend() ;
        }, 5000);

    </script>
</body>
</html>
