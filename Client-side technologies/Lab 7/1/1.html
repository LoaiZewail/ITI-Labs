<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>1</title>
    <style>
        table,tr,td,th{
            border:2px solid black;
            text-align: center;
        }
        table{
            width:500px;
            background-color:rgb(253, 131, 109);
            padding:10px;
            margin:10px auto;
        }
        input[type=text]{
            width: 300px;
        }
    </style>
</head>
<body>

    <div>
    <input type="text" id="text"/>
    <input type="button" value="Add" />
    </div>
        <table id="tb1">
            <tr>
                <th>No.</th>
                <th>News</th>
            </tr>
        </table>
    <script>
        window.addEventListener('load', function () {
            
            usertext = document.getElementById('text');
            targetbutton = document.querySelector("input[type='button']");
            targetbutton.addEventListener('click', addnewrowfun);
            targettable = this.document.getElementsByTagName('table')[0];

        });
        
        i = 1;
        function addnewrowfun() {
            // create tr
            var createtr = document.createElement('tr');
            // create td for news
            var createdtexttd = document.createElement('td');
            createdtexttd.innerText = usertext.value;

            // create td for serial
            var createdserialtd = document.createElement('td');
            createdserialtd.innerText = i;

            // append td inside tr
            createtr.appendChild(createdserialtd);
            createtr.appendChild(createdtexttd);

            // append tr inside table
            targettable.appendChild(createtr);
            usertext.value = "";
            usertext.focus();
            i++;
        }
    </script>
</body>
</html>
