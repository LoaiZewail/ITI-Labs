<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a</title>

</head>
<body>
    <div></div>
    <script>
        //create
        var myevent = new Event("seen");
        //listen
        var mydiv = document.getElementsByTagName('div')[0]
        mydiv.addEventListener("seen",function(){
            console.log('seen event fired');});
        //fire
        mydiv.dispatchEvent(myevent);
    </script>
</body>
</html>
