<body>
<div class="container-fluid">
<!-- nav bar -->
    <div class="topnav">
    <a href="#home" class="active">Attendance System</a>
    <div id="myLinks">
        <a href="#news" onclick="openhome()">Home</a>
        <a href="#contact" onclick="openprofile()">Profile</a>

<!-- attendance form -->
    <div class="row">
        <div class="col-7 text-center mx-auto mt-5">
            <div class="mainform mx-auto">
                <span class="fa fa-user-circle fa-5x"></span>
                <form action="confirmatt.html" target="_blank" method="GET" class="row g-3 needs-validation" novalidate>
                    <div class="col-12">
                        <label for="validationCustom01" class="form-label">User Name : </label>
                        <input type="text" name="empname" maxlength="10" class="form-control" id="validationCustom01" placeholder="username" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                            <div class="invalid-feedback">
                                Please provide a valid username (max lenght 10 Characters)!
                            </div>
                            <div id="vspan" style="display: none; color: red; font-weight: 700;">Please provide a valid username (max lenght 10 Characters)!</div>
                    </div>
                        <input name="attime" id="ff">
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit" onclick="conatt(event)">Confirm Attendance</button>
                    </div>
                </form>
            </div>
        </div> 
    </div>
