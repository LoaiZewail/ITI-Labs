<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="../bootstrap-5.0.1-dist/css/bootstrap.css" rel="stylesheet" />
    <link href="../fonts/font-awesome.css" rel="stylesheet" />
    <link href="../style/login_styles.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Login</title>
    <style>

    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col text-center">
            <h1>Login</h1>
        </div>

    </div>
    <!-- form -->
    <div class="row">
        <div class="col text-center">
            <div class="mainform mx-auto">
                <span class="fa fa-user-circle fa-5x"></span>
            
                <form action="" method="" class="row g-3 needs-validation" novalidate>
                    <div class="col-12">
                    <label for="validationCustom01" class="form-label">Username : </label>
                    <input type="text" maxlength="10" class="form-control" id="validationCustom01" placeholder="username" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please provide a valid username (max lenght 10 Characters)!
                    </div>
                    </div>
                    <div class="col-12">
                    <label for="validationCustom02" class="form-label">Password : </label>
                    <input type="password" maxlength="10" class="form-control" id="validationCustom02" placeholder="Password" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please provide a valid password (max lenght 10 Numbers)!
                    </div>
                    </div>

                    <div class="col-12">
                    <button class="btn btn-primary" type="submit" >Login</button>
                    <button class="btn btn-danger" onclick="goback()">Back</button>
                    <div style="font-size: larger;">*HINT: Only one authorized employee can login to the system.<br>Username: nasrk   ...   Password: 123</div>
                </div>
                </form>
            </div>

        </div> 
    </div>
</div>

<script>

</script>
    <script src="../script/login_script.js"></script>
    <script src="../bootstrap-5.0.1-dist/js/popper.js"></script>
    <script src="../bootstrap-5.0.1-dist/js/bootstrap.js"></script>
</body>
</html>
