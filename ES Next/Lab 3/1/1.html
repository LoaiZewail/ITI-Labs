<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        img{
            width: 50px;
            height: 50px;
        }
    </style>
    <script>
        async function getallposts() {
            let allposts = await fetch("https://jsonplaceholder.typicode.com/photos");
            let allpostsasjson = await allposts.json();
            //console.log(allpostsasjson);
            allpostsasjson.forEach((post) => { document.write(`<img src="${post.url}">`); })
            //console.log(allposts);
        }
        getallposts();
    </script>
</head>
<body>

</body>
</html>
