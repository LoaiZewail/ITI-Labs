<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>1</title>
    <style>
        @keyframes sectionanimation{
            0% {
                background-color: lightcoral;
                top: 10px;
                left: 10px;
            }
            25% {
                background-color: lightgreen;
                top: 10px;
                left: 500px;
            }
            50% {
                background-color: cyan;
                top: 400px;
                left: 500px;
            }
            75% {
                background-color: lightsalmon;
                top: 400px;
                left: 10px;
            }
        }
        section {
            width: 200px;
            height: 150px;
            border: 1px solid cyan;
            position: absolute;
            top: 10px;
            left: 10px;
            animation:sectionanimation;
            background-color:lightcoral;
            animation-duration:4s;
            animation-iteration-count:infinite;
            transition:transform 2s;
        }
        section:hover{
            animation-play-state:paused;
            transform:scale(1.1);
        }
        input{
            color: white;
            background-color: cornflowerblue;
            width: 150px;
            height: 50px;
            border: none;
            position: absolute;
            top: 570px;
        }
        input[name=start]{
            left: 0px;
        }
        input[name=stop]{
            left: 200px;
        }
        input[name=pause]{
            left: 400px;
        }
    </style>
</head>
<body>
    <section></section>
    <input type="button" name="start" value="Start">
    <input type="button" name="stop" value="Stop">
    <input type="button" name="pause" value="Pause">
    <script>

        var startv=document.querySelector("input[name=start]");
        var stopv=document.querySelector("input[name=stop]");
        var pausev=document.querySelector("input[name=pause]");
        var section=document.getElementsByTagName('section')[0];

        startv.addEventListener('click',startfun);
        stopv.addEventListener('click',stopfun);
        pausev.addEventListener('click',pausefun);

        function startfun(){
            section.style.animationPlayState="running"
        }
        function stopfun(){
            section.style.animation="none"
            setTimeout(function() {
            section.style.animation = '';
            }, 10);
        }
        function pausefun(){
            section.style.animationPlayState="paused"
        }

    </script>
</body>
</html>
