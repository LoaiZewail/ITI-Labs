<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>4</title>
    <style>
            *{
            padding: 0px;
            margin: 0px;
            }
            #maindiv{
            width: 80%;
            height: 200px;
            border: 2px solid black;
            border-radius: 25px 0px;
            padding: 5px;
            margin: 200px auto;
            background-color: yellow;
            }
            #internal{
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            padding:15px;
            }
            #left{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 15px;
            width: 300px;
            height: 120px;
            margin: 10px 10px 10px 10px;
            border: 2px solid black;
            border-radius: 25px;
            background-color: tomato;
            }
            #right{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 15px;
            width: 300px;
            height: 120px;
            margin: 10px 10px 10px 0;
            border: 2px solid black;
            border-radius: 25px;
            background-color:yellowgreen;
            }
            input{
                padding: 20px;
                font: 20px;
            }
    </style>
</head>
<body>
    <div id="maindiv">
        <div id="internal">
        <section id="left">
            <h2>ADDITION</h2>
    <form oninput="result.value = parseInt(firstnumber.value)+parseInt(secondnumber.value)">
        <input type="number" min="1" max="10" value="5" name="firstnumber"/> + <input type="number" min="1" max="10" value="5" name="secondnumber" />
        = <output for="firstnumber secondnumber" name="result"/>
    </form>
        </section>
        <section id="right">
            <h2>MULTIPLICATION</h2>
    <form oninput="result.value = parseInt(firstnumber.value)*parseInt(secondnumber.value)">
        <input type="number" min="1" max="10" value="5" name="firstnumber"/> * <input type="number" min="1" max="10" value="5" name="secondnumber" />
        = <output for="firstnumber secondnumber" name="result"/>
    </form>
        </section>
        </div>
    </div>
</body>
</html>
