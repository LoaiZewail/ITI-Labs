<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="../../RWFD004/Lecture Demos/css/bootstrap.css" rel="stylesheet" />
    <link href="../../RWFD004/Lecture Demos/css/font-awesome.css" rel="stylesheet" />
    <style>
        body {
            padding-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
        <form class="row row-cols-lg-auto g-3 align-items-center">
            <div class="col-12">
            <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
            <div class="input-group">
                <div class="input-group-text">@</div>
                <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
            </div>
            </div>
        
            <div class="col-12">
            <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
            <select class="form-select" id="inlineFormSelectPref">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            </div>
        
            <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                <label class="form-check-label" for="inlineFormCheck">
                Remember me
                </label>
            </div>
            </div>
        
            <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
</div>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <script src="../../RWFD004/Lecture Demos/js/JQuery-3.3.1.min.js"></script>
    <script src="../../RWFD004/Lecture Demos/js/popper.js"></script>
    <script src="../../RWFD004/Lecture Demos/js/bootstrap.js"></script>
</body>
</html>
